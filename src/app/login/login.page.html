<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     <b>Connectez-vouz ici</b> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div class="logo">
      <ion-icon color="light" name="person-circle-sharp"></ion-icon>
    </div>


    <form (ngSubmit)="messageError()">
      <ion-item>
        <ion-label color="white">Email</ion-label>
        <ion-input type="email" color="gray" placeholder="" [(ngModel)]="log.email" name="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="white">Mot de passe</ion-label>
        <ion-input type="password" color="white" placeholder="" [(ngModel)]="log.pass" name="pass">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="red" size=30px></ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-button slot="end" fill="clear" color="light">Mot de passe oubli√© ?</ion-button>
      </ion-item>
      <ion-button color="light" expand="block" shape="round" fill="outline" type="submit" >Connection</ion-button>
    </form>
    <br>
    <ion-button expand="block" shape="round" routerLink="/inscription">Inscription</ion-button>
    <ion-item lines="none">
      <ion-label text-center color="light">Ou connectez-vous avec</ion-label>
    </ion-item>
    <div class="flex">
      <ion-button shape="round" color="facebook">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button shape="round" color="google">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>
  </div>
</ion-content>
